<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to css files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="container">
        <div class="row" id="playArea">
            <div class="col-6" id="p1Zone">
                <h2>PLAYER 1</h2>
                <div class="btnContainer">
                    <button class="joinBtn" id="p1Join">JOIN GAME</button>
                </div>
            </div>
            <div class="col-6" id="p2Zone">
                <h2>PLAYER 2</h2>
                <div class="btnContainer">
                    <button class="joinBtn" id="p2Join">JOIN GAME</button></div>
            </div>
        </div>
        <h2 id="movesPlayed"></h2>
        <h2 id="gameState"></h2>
        <div class="row">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Player 1 Wins</th>
                        <th scope="col">Player 2 Wins</th>
                        <th scope="col">Ties</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="p1WinsText">0</td>
                        <td id="p2WinsText">0</td>
                        <td id="tiesText">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button id="resetBtn">RESET</button>
</body>
<!-- link to jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- link to firebase core -->
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
<!-- link to firebase database -->
<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
<!-- link to javascript file -->
<script src="assets/javascript/script.js"></script>

</html>
